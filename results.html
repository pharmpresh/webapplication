{% extends 'base.html' %}
{% block body %}
    <h2>{{ the_title }}</h2>
    <div class="main_results">
        <p>You submitted the following data:</p>
        <table>
            <tr>
                <td>Letters:</td><td>{{ the_phrase }}</td>
            </tr>
            <tr>
                <td>Letters:</td><td>{{ the_letters }}</td>
            </tr>
        </table>
        <p>When "{{ the_phrase }}" is searched for "{{ the_letters }}", the following results are returned:</p>
        <h3>{{ the_results }}</h3>
    </div>
{% endblock body %}
